<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cloud Foundry redis-discovery">
    <meta name="author" content="JamesClonk">
    <!--<link rel="icon" href="/images/favicon.ico">-->

    <title>redis-discovery </title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/css/redis-discovery.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">redis-discovery &nbsp;&nbsp;<span class="badge">PageHit #{{ .Counter }}</span></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class='{{ if eq .Active "Entries" }}active{{ end }}'>
                        <a href="/"><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;&nbsp;Entries</a>
                    </li>
                    <li class='{{ if eq .Active "Backends" }}active{{ end }}'>
                        <a href="/backends"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;&nbsp;Backends</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <a href="https://github.com/JamesClonk/c2cn_demo">
        <img class="fork-me" src="/images/github-right.png" alt="Fork me on GitHub">
    </a>

    <div class="container">
        {{ yield }}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</body>

</html>
